    <title>Counter</title>

</head>
<body>
    <h1>Counter</h1>
    <p>Click on the button to change the value</p>
    <div id="counter">
        <button name="decrement" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="increment" onclick="increment()">+</button>
    </div>
</body>
